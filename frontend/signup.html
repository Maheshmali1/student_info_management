<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>signupform</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/login.style.css">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet"
        id="bootstrap-css">

</head>

<body>

    <div class="container">
        <div class="card mb-3">
            <div class="card-body text-center">
                <h1 class="card-title">Student Management System</h1>
                <p class="card-text">Welcome to our student management system. Manage your student records with ease.
                </p>
            </div>
        </div>
        <div id="signupbox" style=" margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Sign Up</div>
                    <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink"
                            href="index.html">Sign In</a></div>
                    <!--   onclick="$('#signupbox').hide(); $('#loginbox').show()" -->
                </div>
                <div class="panel-body">
                    <form id="signupform" class="form-horizontal" role="form" action="index.html">
                        <div class="error-message-all"></div>
                        <div id="signupalert" style="display:none" class="alert alert-danger">
                            <p>Error:</p>
                            <span></span>
                        </div>



                        <div class="form-group">
                            <label for="signup-email" class="col-md-3 control-label">Username</label>
                            <div class="col-md-9">
                                <input id="signup-email" type="text" class="form-control" name="username"
                                    placeholder="Username" required>
                            </div>
                        </div>




                        <div class="form-group">
                            <label for="signup-pass" class="col-md-3 control-label">Password</label>
                            <div class="col-md-9">
                                <input id="signup-pass" type="password" class="form-control" name="passwd"
                                    placeholder="Password" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <!-- Button -->
                            <div class="col-md-offset-3 col-md-9">
                                <button id="btn-signup" type="submit" class="btn btn-info"><i
                                        class="icon-hand-right"></i> &nbsp Sign Up</button>

                            </div>
                        </div>

                    </form>
                </div>
            </div>




        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

    <script type="module" src="js/signup.js"></script>
</body>

</html>
